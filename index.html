<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parallax</title>
  <style>
    .parallax { height: 400px; background: url('https://via.placeholder.com/1920x1080?text=Background') center/cover fixed; color: white; display: flex; align-items: center; justify-content: center; font-size: 3em; }
    .content { padding: 40px; text-align: center; }
  </style>
</head>
<body>
  <div class="parallax">Scroll Down</div>
  <div class="content">
    <h1>Parallax Effect</h1>
    <p>Background stays fixed while content scrolls.</p>
  </div>
  <div class="parallax">The End</div>
</body>
</html>
